					<p><h1>Conclusión</h1></p>

					<h3><p class="espaciado">En base a las metas trazadas que se propuso el grupo al inicio de la investigación, se ha logrado cumplir con los objetivos propuestos. Teniendo en cuenta los datos obtenidos en la investigación sobre el sub tema: LOS TRASTORNOS DE ANSIEDAD Y PÁNICO, se pueden concluir de acuerdo a cada objetivo específico.</p>

					<p class="espaciado"><u>En el primer objetivo</u>; El conocimiento del uso de las herramientas para la creación de una página web informativa.</p>
					<p class="espaciado">Se puede decir, tomando en cuenta la encuesta realizada, que el 50% de los encuestados no conocen las herramientas para la creación de una página web, mientras que el otro 50% afirma que sí.</p>

					<p class="espaciado"><u>En el segundo objetivo</u>; desarrollar la información acerca de los trastornos de ansiedad y pánico. </p>

					<p class="espaciado">En el presente trabajo hemos logrado desarrollar la información en base a las investigaciones de los profesionales en el área de la psicología, en las que se exhibe la información detalladamente sobre estos trastornos.</p>

					<p class="espaciado"><u>En el tercer objetivo</u>; exponer las causas y consecuencias de estos trastornos. </p>

					<p class="espaciado">En el trabajo realizado, se logra exponer las causas y consecuencias de una manera fácil de comprender.</p>

					<p class="espaciado"><u>En el cuarto objetivo</u>; exhibir datos con relación al aumento de los afectados.</p>

					<p class="espaciado">En la presente investigación, se puede apreciar los datos entorno al aumento de los casos, en el que se detalla también el conocimiento de las personas ante las características que se presentan en cada una de ellas.</p>
