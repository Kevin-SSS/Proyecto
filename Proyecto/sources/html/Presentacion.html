					<p><h1>Introducción</h1></p>

					<h3><p class="espaciado">Debido a la gran cantidad de desinformación acerca de los trastornos de ansiedad y pánico hoy en día, surgió esta propuesta de investigación con el fin de diseñar e implementar una página web informativa que cuente con información confiable y precisa.</p>
					<p class="espaciado">El objetivo de esta página web divulgativa, es la de proveer información acerca de estos trastornos, que para lograrlo se llevó a cabo la indagación de información ya existente.</p>
					<p class="espaciado">Esta propuesta partió con la visualización de los problemas que presenta este conjunto de trastornos, las preguntas que surgen de esta y los objetivos de investigación que se enfocaron en resolver esos problemas.</p>
					<p class="espaciado">Se expuso sobre la necesidad de establecer dicha investigación, la posibilidad de realizarlo y sobre los métodos de investigación que se aplicaron para el desarrollo de la misma.</p></h3>

				</div></label>

				<label for="btn-slider-2" class="slider-2"><div>
					
					<p><h1>Planteamiento del problema</h1></p>

					<h3><p class="espaciado">Los trastornos psicológicos en la actualidad afectan a un sin número de personas en todo el mundo, entre los cuales podemos destacar al trastorno de ansiedad y pánico como los más comunes entre los innumerables desórdenes mentales.</p>
					<p class="espaciado">El principal problema a día de hoy es la desinformación, ignorancia y mala interpretación que se tiene con respecto a estos trastornos, que podría deberse por la falta de suficientes páginas webs informativas que puedan proveer información acerca de estas dificultades psicológicas.</p>
					<p class="espaciado">Otro problema a insinuar, es sobre el aumento de afectados a causa de la poca importancia que se les da actualmente a las personas con estos padecimientos del trastorno de ansiedad.</p></h3>

				</div></label>

					<label for="btn-slider-exsp-2" class="slider-exspecial-2"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Trastorno de Ansiedad</p></h2></label>

					<label for="btn-slider-exsp-2" class="slider-exsp-2">

						<h2><p class="espaciado"><u>Definición</u></p></h2>

						<h3><p class="espaciado">La ansiedad es un aspecto normal del estado emocional de los seres humanos, en el cual existe un alto grado de actividad del sistema periférico. Este estado emocional está ampliamente relacionado con el sentido de supervivencia tal como lo son el miedo, la ira, la tristeza y la felicidad. La ansiedad puede convertirse en un trastorno de pánico que genera la sensación de que va a fallecer, desmayos y hasta de persecución en la persona.</p></h3>

						<h2><p class="espaciado"><u>Síntomas</u></p></h2>

						<h3><p class="espaciado">

							<ul>
								
								<li>Sensación de nerviosismo, agitación o tensión.</li>

								<li>Sensación de peligro inminente, pánico o catástrofe.</li>

								<li>Sudoración, temblores.</li>

								<li>Sensación de debilidad o cansancio.</li>

							</ul>

						</p></h3>

						<h2><p class="espaciado"><u>Causas</u></p></h2>

						<h3><p class="espaciado">Se trata de una tipología de trastornos psicológicos que se asocia a una diversidad de causas relacionadas con múltiples factores:</p>

							<p class="espaciado">

								<ul>
									
									<li>Factores de índoles social (relaciones sociales, familias, parejas).</li>

									<li>Factores de índole cultural (creencias, religiosidad, ideales).</li>

									<li>Factores relacionados con patologías de naturaleza psicológica (trastornos psicológicos, situaciones traumáticas).</li>

								</ul>

							</p>

						</h3>

						<h2><p class="espaciado"><u>Consecuencias</u></p></h2>

						<h3><p class="espaciado">La ansiedad genera alteraciones en el organismo tales como:

							<p class="espaciado"><ul>
								
								<li> Fatiga intensa desórdenes gastrointestinales.</li>

								<li> Desórdenes gastrointestinales.</li>

								<li> Trastornos cardiovasculares.</li>

								<li> Problemas en la piel.</li>

							</ul></p>

							<p class="espaciado">También puede ocasionar los conocidos como “trastornos psicosomáticos”, donde no se identifican factores biológicos responsables de los síntomas de la dolencia o enfermedad.</p>

						</p></p></h3>

						<h2><p class="espaciado"><u>Características</u></p></h2>

						<h3><p class="espaciado">

							<ul>
								
								<li> Los síntomas del trastorno de ansiedad pueden presentarse de repente, ir aumentando poco a poco y persistir hasta que la persona se dé cuenta que no está bien.</li>

								<li> En ocasiones la ansiedad puede generar una sensación de fatalidad y aprensión.</li>

								<li>Al principio puede resultar confuso, extraño e inquietante, ya que los sentimientos de miedo y fatalidad pueden presentarse sin ninguna razón aparente que pueda hacerles sentir de este modo.</li>

							</ul>

						</p></h3>

					</label>

					<label for="btn-slider-exsp-3" class="slider-exspecial-3"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Tipos de trastorno de Ansiedad</p></h2></label>

					<label for="btn-slider-exsp-3" class="slider-exsp-3">

						<h2><p class="espaciado"><u>Trastorno de ansiedad por separación</u></p></h2>

						<h3>

							<p class="espaciado">La ansiedad por separación es una etapa de desarrollo normal entre los bebes y niños pequeños. Los niños suelen presentar un periodo de ansiedad por separación, pero por lo general lo superan aproximadamente a los 3 años de edad.</p>

							<p class="espaciado"><u>Síntomas</u></p>

							<h4><p class="espaciado">

								<ul>
									
									<li>Angustia recurrente y excesiva sobre anticipar o estar lejos del hogar o de los seres queridos.</li>

									<li>Preocupación constante y excesiva sobre perder un padre u otro ser querido por una enfermedad o un desastre.</li>

									<li>Preocupación constante por algo malo que podría pasar, como perderse o ser secuestrado, lo que causa una separación de los padres u otros seres queridos.</li>

									<li>Rechazo a estar solo en la casa sin un padre u otro ser querido en la casa. </li>

								</ul>

							</p></h4>

						</h3>

						<h2><p class="espaciado"><u>Trastorno de ansiedad social (fobia social)</u></p></h2>

						<h3>

							<p class="espaciado">El trastorno de ansiedad social, también llamado “fobia social“, la interacción de todos los días causan muchísima ansiedad por miedo de la opinión de los demás. En el trastorno de ansiedad social, el medio y la ansiedad conducen a una abstención que puede alterar su vida.</p>

							<p class="espaciado"><u>Síntomas</u></p>

							<h4><p class="espaciado">
								
								<ul>
									
									<li>Temor a situaciones donde podrías ser juzgado.</li>

									<li>Angustia por sentirte avergonzado o humillado.</li>

									<li>Temor intenso de interactuar o hablar con extraños.</li>

									<li>Evitar situaciones donde puedas ser el centro de atención.</li>

								</ul>

							</p></h4>

						</h3>

						<h2><p class="espaciado"><u>Trastorno de ansiedad excluidos por sustancias</u></p></h2>

						<h3>

							<p class="espaciado">Los trastornos mentales incluidos por sustancias son cambios mentales producidos por el uso o la abstinencia de sustancias que se asemejan a trastornos mentales independientes. Ejemplo= (depresión, psicosis, ansiedad o trastorno neurocognitivos). Para ser considerados incluido por sustancias, se debe saber que la que las sustancias implicadas son capaces de causar la enfermedad.</p>

							<p class="espaciado"><u>Síntomas</u></p>

							<h4><p class="espaciado">
								
								<ul>
									
									<li>Exaltación y exceso de confianza.</li>

									<li>Estado de alerta más intenso.</li>

									<li>Cambios de conducta o agresión.</li>

									<li>Dicción rápida o incoherente.</li>

								</ul>

							</p></h4>

						</h3>

						<h2><p class="espaciado"><u>Trastorno de ansiedad debido a una enfermedad</u></p></h2>

						<h3>

							<p class="espaciado">El trastorno de ansiedad por enfermedad, a veces denominado hipocondriasis, o ansiedad por la salud, implica preocuparse excesivamente por tener o poder contraer una enfermedad grave.</p>

							<p class="espaciado">Síntomas</p>

							<h4><p class="espaciado">
								
								<ul>
									
									<li>Estar preocupado por tener o por contraer una enfermedad de trastorno grave.</li>

									<li>Evitar lugares, personas o actividades por miedo a los riesgos de salud.</li>

									<li>Preocuparse con facilidad por tu estado de salud.</li>

									<li>Hablar constantemente sobre tu salud y sobre posibles enfermedades.</li>

								</ul>

							</p></h4>

						</h3>

					</label>


					<label for="btn-slider-exsp-4" class="slider-exspecial-4"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Trastorno del Pánico</p></h2></label>

					<label for="btn-slider-exsp-4" class="slider-exsp-4">

						<h2><p class="espaciado"><u>Definición</u></p></h2>

						<h3><p class="espaciado">Es un trastorno psiquiátrico con manifestaciones físicas y psíquicas que consiste en la aparición, aparentemente sin causa, de dos o más crisis de pánico.</p></h3>

						<h2><p class="espaciado"><u>Síntomas</u></p></h2>

						<h3><p class="espaciado"><ul>
							
							<li>Ataques de pánicos repentinos y repetidos con ansiedad y miedo abrumadores.</li>

							<li>Una preocupación intensa sobre cuándo ocurrirá el próximo ataque de pánico.</li>

							<li>Temor de ir o evitar ir a los lugares donde han tenido un ataque de pánico en el pasado.</li>

							<li>Una sensación de estar fuera de control, o de tener miedo a la muerte o una fatalidad inminente durante un ataque de pánico.</li>

						</ul></p></h3>

						<h2><p class="espaciado"><u>Causas</u></p></h2>

						<h3><p class="espaciado"><ul>
							
							<li>Existe un importante factor hereditario que suele combinarse con una sumatoria de diversas situaciones estresantes a lo largo de la vida que terminan detonando su aparición. </li>

							<li>Una persona con pánico aprende a estar siempre a la expectativa de que aparezcan nuevas crisis, vigilante de los latidos de su corazón y de las señales viscerales más mínimas, lo que también lo predispone a sufrir nuevas crisis.</li>

							<li>En última instancia los distintos factores causales del trastorno de pánico, determinan una sobre activación de ciertas áreas cerebrales encargadas del procesar las emociones.</li>

						</ul></p></h3>

						<h2><p class="espaciado"><u>Consecuencias</u></p></h2>

						<h3><p class="espaciado">Los ataques de pánicos pueden provocar o estar relacionados con las siguientes consecuencias:</p>

							<p class="espaciado"><ul>
								
								<li>Manifestación de fobias específicas, como miedo o conducir o salir solo de tu casa.</li>

								<li>Atención medica frecuente por preocupaciones de salud y otras enfermedades.</li>

								<li>Problemas en la casa y en la escuela.</li>

								<li>Riesgo elevado de suicidio o pensamientos suicidas.</li>

							</ul></p>

						</h3>

						<h2><p class="espaciado"><u>Características</u></p></h2>

						<h3><p class="espaciado"><ul>
							
							<li>Se caracteriza por ataques repentinos de terror, usualmente acompañados por latidos fuertes de corazón, traspiración, debilidad, mareos, o desfallecimiento.</li>

							<li>Los ataques de pánico pueden ocurrir en cualquier momento, incluso al dormir.</li>

							<li>Durante estos ataques, quien padece tras de pánico pueden acalorarse o sentir frio, sentir un hormigueo en las manos o sentirlas adormecidas.</li>

						</ul></p></h3>

					</label>


					<label for="btn-slider-exsp-5" class="slider-exspecial-5"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Diferencia entre trastorno de ansiedad y pánico</p></h2></label>

					<label for="btn-slider-exsp-5" class="slider-exsp-5">

						<h3><p class="espaciado">Los ataques de pánico ocurren cuando el sistema nervioso se siente bajo amenaza o en peligro puede llegar a sentir que estas al borde del colapso, pero la ansiedad no es momentánea, persiste.</p></h3>

					</label>

					<label for="btn-slider-exsp-6" class="slider-exspecial-6"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Como afecta la ansiedad a la sociedad</p></h2></label>

					<label for="btn-slider-exsp-6" class="slider-exsp-6">

						<h3><p class="espaciado">La ansiedad nos afecta en lo que hacemos. La gente que sufre de ansiedad a menudo evita cosas, por ejemplo, salir solos/as o hablar con la gente. Normalmente hacen esto porque piensan que les saldrá mal, que se aterrorizarán o que harán el ridículo.</p></h3>

					</label>

					<label for="btn-slider-exsp-7" class="slider-exspecial-7"><h2><p class="espaciado">•&nbsp&nbsp&nbsp Precauciones ante estos trastornos</p></h2></label>

					<label for="btn-slider-exsp-7" class="slider-exsp-7">

						<h3><p class="espaciado">No existe una forma de prevenir la enfermedad mental. Sin embargo, si sufres una enfermedad mental, tomar medidas para controlar el estrés, aumentar tu resistencia y levantar tu autoestima pueden ayudar a controlar los síntomas.</p></h3>

						<h3><p class="espaciado"><ul>
							
							<li><b class="negrita"><u>Presta atención a las señales de advertencia:</u></b> Trabaja con tu médico o terapeuta en la identificación de lo que pueda desencadenar tus síntomas. </li>

							<li class="espaciado"><b class="negrita"><u>Pide ayuda cuando la necesites:</u></b> Las enfermedades mentales pueden ser más difíciles de tratar si dejas que los síntomas empeoren.</li>

							<li class="espaciado"><b class="negrita"><u>Cuida bien de ti mismo:</u></b> Es importante dormir lo suficiente, tener una alimentación saludable y hacer ejercicio. Procura mantener un cronograma de actividades regulares.</li>

						</ul></p></h3>
